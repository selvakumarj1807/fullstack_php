<!--
	HTML Fonts: An Introduction to the Font Tag :
	
		The <font> tag in HTML is used to specify the font, color, and size of text. 
		
		1. face: This attribute specifies the font to be used.
		
		2. size: This attribute specifies the size of the text. 
			The size can be specified as a number (1-7) or as a relative value (e.g. +1, -2).
			
		3. color: This attribute specifies the color of the text. 
			The color can be specified as a named color (e.g. "red"), as a hexadecimal color code (e.g. "#FF0000"), 
			or as an RGB value (e.g. "rgb(255,0,0)").
-->

<html>

<head>
	<title>Font Tag</title>
</head>

<body>
	<h1>Font Tag</h1>
	<font face="Calibri Light" size='12' color="blue">
		<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
	</font>

	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, cupiditate.</p>
</body>

</html>
